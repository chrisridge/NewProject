                    navigationListItems[i].classList.remove(activeTabClass);
                }
            }

            // cycle through each tab ...
            for ( var i = 0; i < navigationListItems.length; i++ ) {

                // when there's more than 1 child - i.e. when it's a dropdown...
                if (navigationListItems[i].children.length > 1) {
                    // add each dropdown item to the list of dropdown items
                    dropdownItems += navigationListItems[i];
                }

                // on mouse over ...
                navigationListItems[i].addEventListener( 'mouseover', function() {
                    // when there's more than 1 child - i.e. when it's a dropdown...
                    if (this.children.length > 1) {
                        // remove the active tab class
                        removeActiveTabs()
                        // apply active tab class to current tab
                        this.classList.add(activeTabClass);
                    }
                });

                // add tab-1, tab-2 etc
                navigationListItems[i].classList.add('tab-' + i, 'visible');
